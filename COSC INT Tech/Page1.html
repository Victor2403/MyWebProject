<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #09de74;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navigation {
            background-color: #333;
            overflow: hidden;
        }
        .navigation a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navigation a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .left-side, .right-side {
            width: 20%;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .main-content {
            flex: 1;
            padding: 15px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Welcome to My Website, Page1.html </h1>
    </div>

    <!-- Navigation Section -->
    <div class="navigation">
        <a href="#home">Home</a>
        <a href="#about">About</a>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Left Side Content -->
        <div class="left-side">
            <h2>Left Side Content</h2>
            <p>This is the left side content area.</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </div>

        <!-- Right Side Content -->
        <div class="right-side">
            <h2>Right Side Content</h2>
            <p>This is the right side content area.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Page1.html. All rights reserved.</p>
    </div>

</body>
</html>
